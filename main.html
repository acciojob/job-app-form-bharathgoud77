<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Student form</h1>
	<form>
		<div>
			<label for="name">Name* &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
			<input type="text" id="name" required placeholder="Enter your name">
		</div>
		<div>
			<label for="Email">Email*&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
			<input type="email" placeholder="Enter email" id="Email" required>
		</div>
		<div>
			<label name="gender">Gender*: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
			
			<label for="male"> male</label>
			<input type="radio" id="male" name="gender">
			<label for="female"> female</label>
			<input type="radio" id="female" name="gender">
			<label for="others"> male</label>
			<input type="radio" id="others" name="gender">
		</div>
		<div>
			<label for="Laptops">Laptop Brands*: &nbsp</label>
			<label for="Apple">Apple</label>
			<input type="radio" id="Apple" class="Laptop">
			<label for="Asus">Asus</label>
			<input type="radio" id="Asus" class="Laptop">
			<label for="Hp">Hp</label>
			<input type="radio" id="Hp" class="Laptop">
		</div>
		<div>
			<label for="age">Age* &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
			<input type="number" id="age" required>
		</div>
		<div>
			<label for="Dob">DOB* &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
			<input type="date" id="Dob"  required>
		</div>
		<div>
			<label for="password">Password* &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
			<input type="password" id="password" required>
		</div>
		
		<div>
			<label for="protfolio">portfolio* &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
			<input type="url" id="protfolio">
		</div>
		<div>
			<button>submit button</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
